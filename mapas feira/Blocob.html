<!DOCTYPE html>

  <title>Bloco B</title>
  <style>
    body {
      width: 100vw;
      height: 100vh;
      background-image: url("fundo.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .layout-bloco-b {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .salas {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .sala {
      width: 80px;
      height: 60px;
      background-color: #996cfe;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 10px;
    }

    .infraestrutura-superior,
    .infraestrutura-inferior {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
    }

    .infraestrutura-inferior {
      margin-top: 20px;
    }

    .item {
      width: 100px;
      height: 60px;
      background-color: #b2f0e8;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
    }

    .item img {
      max-width: 40px;
      max-height: 40px;
    }

    .espaco {
      width: 100px;
      height: 60px;
      background: transparent;
    }

    .infraestrutura-inferior .escadas {
      background-color: #999;
    }

    .infraestrutura-inferior .elevador {
      background-color: #ffda8e;
    }

    .infraestrutura-inferior .banheiro-fem {
      background-color: #ffb6c1;
    }

    .infraestrutura-inferior .banheiro-masc {
      background-color: #87cefa;
    }
  </style>
</head>
