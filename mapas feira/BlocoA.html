<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="index.css" />
  <title>Bloco A</title>
  <style>
    body {
      width: 100vw;
      height: 100vh;
      background-image: url("fundo.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .layout-bloco-a {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .linha-salas, .linha-infra {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .sala {
      width: 70px;
      height: 50px;
      background-color: #996cfe;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 10px;
      font-size: 12px;
    }

    .item {
      width: 70px;
      height: 50px;
      background-color: #b2f0e8;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
    }

    .item img {
      max-width: 32px;
      max-height: 32px;
    }

    .escadas {
      background-color: #999;
    }

    .banheiro-fem {
      background-color: #ffb6c1;
    }

    .banheiro-masc {
      background-color: #87cefa;
    }

    .bebedouro {
      background-color: #16a989;
    }
  </style>
</head>
<body>
  <header>
    <img src="mcm.png" alt="logo-etec" />
    <h1>Mapa</h1>
    <img src="cps.png" alt="logo-cps" />
  </header>

  <a href="Locais.html" class="voltar">voltar</a>
  <div class="titulo">
    <p class="titulo-e">Bloco A</p>
  </div>

  <main>
    <div class="home-holder">
      <div class="home-conteiner">
        <div class="layout-bloco-a">

          <!-- Topo esquerdo - secretaria ou entrada -->
          <div class="linha-salas">
            <div class="item">
              <img src="elevador.png" alt="Elevador" />
            </div>
            <div class="sala">Sala 8</div>
            <div class="sala">Sala 7</div>
            <div class="sala">Sala 6</div>
          </div>

          <div class="linha-salas">
            <div class="sala">Sala 1</div>
            <div class="sala">Sala 2</div>
            <div class="sala">Sala 3</div>
            <div class="sala">Sala 4</div>
            <div class="sala">Sala 5</div>
          </div>

          <!-- Escadas no centro -->
          <div class="linha-salas">
            <div class="item escadas">
              <img src="escada.png" alt="Escada 1" />
            </div>
            <div class="item escadas">
              <img src="escada.png" alt="Escada 2" />
            </div>
          </div>

          <!-- Banheiros e bebedouro -->
          <div class="linha-infra">
            <div class="item banheiro-masc">
              <img src="masculino.png" alt="Banheiro Masculino" />
            </div>
            <div class="item bebedouro">
              <img src="bebedouro.png" alt="Bebedouro" />
            </div>
            <div class="item banheiro-fem">
              <img src="feminino.png" alt="Banheiro Feminino" />
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>
</body>
</html>
